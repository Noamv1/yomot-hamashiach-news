<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>שידורים חיים + מבזקים מרוטר - ימות החדשות</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_KEY"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      margin: 0; padding: 0;
    }
    h1 {
      color: #ffd700;
      margin: 20px 0;
    }
    .player, .news {
      margin: 20px auto;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 15px #000;
    }
    audio, video {
      width: 100%;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ffd700;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>🎙️ שידורים חיים + מבזקים מרוטר</h1>

  <div class="player">
    <h2>רדיו קול ברמה</h2>
    <audio controls src="https://cdn.cybercdn.live/Kol_Barama/Live_Audio/icecast.audio"></audio>
  </div>

  <div class="news">
    <h2>מבזקי רוטר</h2>
    <div id="news">טוען מבזקים...</div>
    <button onclick="readNews()">🔊 הקריאו לי</button>
  </div>

<script>
  async function fetchRotter() {
    try {
      const response = await fetch('https://api.allorigins.win/raw?url=https://rotter.net/rss/rotternews.xml');
      const xmlText = await response.text();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, "application/xml");
      const items = xmlDoc.querySelectorAll("item");
      let htmlContent = "";
      window.newsText = [];

      for(let i=0; i < items.length; i++) {
        const title = items[i].querySelector("title").textContent.trim();
        htmlContent += `<p>• ${title}</p>`;
        window.newsText.push(title);
      }
      document.getElementById("news").innerHTML = htmlContent;

      // לקרוא אוטומטית לאחר טעינה
      readNews();
    } catch (e) {
      document.getElementById("news").innerHTML = "שגיאה בטעינת המבזקים.";
      console.error("שגיאה בטעינת מבזקים מרוטר:", e);
    }
  }

  function readNews() {
    if (window.newsText && window.newsText.length) {
      // יוצרים טקסט עם הפסקה בין כל חדשות
      const text = window.newsText.join(". ... ");
      responsiveVoice.speak(text, "Hebrew Female", {rate: 0.9, pitch: 1, volume: 1});
    }
  }

  fetchRotter();
</script>
</body>
</html>
