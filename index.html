<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מבזקים מרוטר.נט</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 20px;
    }
    #news {
      background-color: #f4f4f4;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      text-align: right;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>מבזקים מרוטר.נט</h1>
  <div id="news">טוען מבזקים...</div>
  <button onclick="readNews()">🔊 הקרא את המבזקים בקול</button>

  <script>
    async function fetchNews() {
      try {
        const response = await fetch('https://api.allorigins.win/raw?url=https://www.rotter.net/rss/rotternews.xml');
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'application/xml');
        const items = xmlDoc.querySelectorAll('item');
        let newsHtml = '';
        window.newsText = [];
        items.forEach(item => {
          const title = item.querySelector('title').textContent;
          const link = item.querySelector('link').textContent;
          newsHtml += `<p><a href="${link}" target="_blank">${title}</a></p>`;
          window.newsText.push(title);
        });
        document.getElementById('news').innerHTML = newsHtml;
      } catch (error) {
        document.getElementById('news').textContent = 'שגיאה בטעינת המבזקים.';
        console.error('Error fetching news:', error);
      }
    }

    function readNews() {
      if (!window.newsText || window.newsText.length === 0) return;
      const text = window.newsText.join('. ');
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'he-IL';
        speechSynthesis.cancel();
        speechSynthesis.speak(utterance);
      } else {
        alert('דפדפן זה לא תומך בהקראת טקסט.');
      }
    }

    fetchNews();
  </script>

</body>
</html>
